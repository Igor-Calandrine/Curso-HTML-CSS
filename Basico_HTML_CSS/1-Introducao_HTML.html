<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML E CSS - Básico</title>
</head>
<body>
<!--
!DOCTYPE html
    A declaração não é uma tag HTML, é uma instrução para o navegador, significa que o documento está usando uma versão do HTML, nesse caso estamos utlizando o HTML5
    A presença dessa declaração é fundamental para garantir que o navegador utilize o chamado "modo padrão" de exibição, evitado o chamado "quirks mode", em que o navegador tenta adivinha como o código deve ser interpretado, o que pode gerar diferenças visuais ou de comportamento entre os navegadores.

lang
    O atributo #lang em um documento HTML serve para indicar qual é o idioma principal do conteúdo da página. Ele é colocado dentro da tag <html> e tem uma função de ajudar tanto os navegadores quanto os mecanismos de busca e os leitores de tela a entenderem o idioma em que o texto foi escrito. Isso é especialmente importante para acessibilidade e para que ferramentas auto máticas, como tradutores e assistentes de voz, funcionem de maneira correta.

        Ex: 
        <html lang="en"> - Uma página em inglês
        <html lang="pt-PT"> - Uma página em português de Portugal
        <html lang="pt-BR"> - Uma página em português do Brasil

<head>
    A tag <head> em um documento HTML é ums seção que contém informações e configurações sobre a página, mas que não são exibidas diretamente ao usuário. Tudo o que está dentro de <head> serve para preparar o navegador e os mecanismo de busca, informando como o conteúdo da página deve ser interpretado e identificado.
    Podemos pensar no <head> como a "parte técnica" do documento, onde ficam os metadados, o título da página, os links para arquivos externos (como CSS ou scripts JavaScript) e outras informações essenciais.

        Ex:
        <link rel="stylesheet" href="estilo.css"> - caminho para folha de estilos
        <script src="script.js"></script> - caminho para script

<meta>
    A tag <meta> em um documento HTML é usada para fornecer metadados, ou seja, informações sobre a própria página que não aparecem diretamente no conteúdo visível para o usuário. Esse metadados ajudam o navegador, os mecanismos de busca e outras ferramentas a compreender melhor o que a página contém e como ela deve ser exibida.
    A tag <meta> sempre fica dentro da seção <head> do documento e pode ter diferentes funções, dependendo dos atributos usados. Um dos atributos mais comuns é a definição do conjunto de caracteres do texto, que informa ao navegador como interpretar os símbolos e letras da página. Isso é feito com o atributi #charset.

        Ex:
        <meta charset="UTF-8">

    O valor "UTF-8" indica que o documento usa a codificação que é capaz de representar praticamente todos os caracteres de todos os idiomas, incluindo acentos e símbolos especiais. Sem essa linhas, acentos como "é" ou "ç" poderiam aparecer de forma incorreta em alguns navegadores.

    Podemos controlar o comportamento do navegador, ajustar a largura da página de acorso com o tamanho da tela, algo essencial para sites que funcionam bem em celulares e computadores.

        Ex:
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
    A tag <title> em um documento HTML é usada para definir o título da página, ou seja, o nome que aparece na aba do navegador, nos resultados dos mecanismos de busca e quando o site é favoritado pelo usuário. Embora não apareça no conteúdo visível da página, tem grande importância para a identificação e a indexação do site. Esses títulos ajudam o visitante a entender rapidamente o tema da página antes mesmo de acessá-la e também são usados pelos buscasores para determinar a relevância do conteúdo.

        Ex:
        <title>Estudos sobre HTML e CSS</title>
-->
</body>
</html>
