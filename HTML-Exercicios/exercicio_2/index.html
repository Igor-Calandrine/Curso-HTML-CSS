<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Carros e Bicicletas</title>
</head>
<body>
    <h1>Carros e Bicicletas</h1>

    <div class="caixa_item">
        <h2 class="item">Carro:</h2>
        <p class="valor">R$ 1999</p>
        <p class="descricao">Carro modelo <span class="destaque_modelo">2045</span>, com <span class="destaque_modelo">200km</span> rodados</p>
        <button><a href="/">Comprar Carro</a></button>
    </div>

    <div class="caixa_item">
        <h2 class="item">Bicicleta:</h2>
        <p class="valor">R$ 199</p>
        <p class="descricao">Bicilceta modelo <span class="destaque_modelo">2050</span>, com <span class="destaque_modelo">20km</span> rodados</p>
        <button><a href="/">Comprar Bicicleta</a></button>
    </div>
</body>
</html>
