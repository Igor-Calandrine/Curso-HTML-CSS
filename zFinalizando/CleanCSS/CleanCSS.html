Introdução
   O CLeanCSS é uma ferramenta de minificação e otimização de arquivos CSS. Ele serve para limpar reduzir e organizar o código CSS, deixando-o mais leve, eficiente e rápido para o navegador processar. Isso siginifica que ele analisa um aruivo .css e remove tudo o que não é essencial para o funcionamento do estilo, sem alterar o resultado visual da página. 
   
   Arquivos CSS menores proporcionam:
      *Carregamento mais rápido
      *Consomem menos banda
      *Melhoram a métricas como PAgeSpeed

   É especialmente importante em sites grandes, aplicações web, acessos via dispositivos móveis.

   Além de minificar, o CleanCSS também pode:
      *Unificar regras repetidas
      *Remover declarações redundantes
      *Simplificar valores
      *Reorganizar propriedades para melhorar compreenssão

   Ex:
      h1 {
         margin-top: 10px;
         margin-right: 10px;
         margin-bottom: 10px;
         margin-left: 10px;
         color:#ffffff
      }

   *Apóes aplicar o CleanCSS teremos:
      h1{margin:10px;color:#fff;}

CleanCSS ≠ Organização para leitura humana
   O CleanCSS não é feito para deixar o código mais legível para humanos, pelo contrário, por ser voltado para a produção ele se tornará mais difícil de ler, então é importante que o código original deva ser mantido separadamente. 
   Sua aplicação se dará apenas quando o site já estiver pronto.

Executando o CleanCSS
   Com o CleanCSS instalado, você pode rodar o comando no Terminal GitBash para minificar o CSS

   * npx cleancss styles.css -o styles.min.css

   * styles.css         - arquivo original
   * -o styles.min.css  - arquivo de saída

   No caso teremos:
*     npx cleancss style.css -o style.min.css

Ativando no HTML
   Agora se deve importar o CSS da mesmo forma que se importa o estilo do CSS, basta substituir o nome do arquivo que esta sendo usado.
   -->
